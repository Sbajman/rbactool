<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RBAC RoleBinding Request</title>
    <style>
        .dropdown-container {
            position: relative;
            display: inline-block;
        }
        .dropdown-list {
            position: absolute;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            width: 100%;
            display: none;
        }
        .dropdown-list div {
            padding: 5px;
            cursor: pointer;
        }
        .dropdown-list div:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Request Access</h2>
    <form id="accessForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="namespace">Namespace:</label>
        <!--<select id="namespace" required></select-->
          <div class="dropdown-container">
            <input type="text" id="namespace" name="namespace" required autocomplete="off">
            <div id="namespaceList" class="dropdown-list"></div>
        </div> 
        <br><br>

        <label for="duration">Duration:</label>
        <select id="duration" name="duration">
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
            <option value="120">2 hours</option>
            <option value="240">4 hours</option>
            <option value="480">8 hours</option>
        </select><br><br>

        <button type="submit">Request Access</button>
    </form>

    <script>
        let namespaces = [];

        function fetchNamespaces() {
        fetch('/namespaces')
            .then(response => response.json())
            .then(data => {
                const dropdown = document.getElementById('namespace');
                dropdown.innerHTML = ''; // Clear previous options

                data.forEach(ns => {
                    if (!ns.endsWith('-prod')) {
                        let option = document.createElement('option');
                        option.value = ns;
                        option.textContent = ns;
                        dropdown.appendChild(option);
                    }
                });
            })
            .catch(error => console.error('Failed to fetch namespaces', error));
    }

    function validateNamespaceInput() {
        const selectedNamespace = document.getElementById('namespace').value;
        const errorElement = document.getElementById('namespaceError');

        if (selectedNamespace.endsWith('-prod')) {
            errorElement.style.display = 'block';
        } else {
            errorElement.style.display = 'none';
        }
    }


         document.getElementById('namespace').addEventListener('change', validateNamespaceInput);

        document.getElementById('namespace').addEventListener('input', function() {
            const input = this.value.toLowerCase();
            const listContainer = document.getElementById('namespaceList');
            listContainer.innerHTML = '';

            if (!input) {
                listContainer.style.display = 'none';
                return;
            }

            const filtered = namespaces.filter(ns => ns.toLowerCase().includes(input));
            filtered.forEach(ns => {
                const div = document.createElement('div');
                div.textContent = ns;
                div.onclick = function() {
                    document.getElementById('namespace').value = ns;
                    listContainer.style.display = 'none';
                };
                listContainer.appendChild(div);
            });

            listContainer.style.display = filtered.length ? 'block' : 'none';
        });

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown-container')) {
                document.getElementById('namespaceList').style.display = 'none';
            }
        });

        document.getElementById('accessForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const namespace = document.getElementById('namespace').value;
            const duration = parseInt(document.getElementById('duration').value, 10); // Convert duration to integer

            const requestData = { username, namespace, duration };
            console.log('Request Data:', requestData);

            fetch('/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, namespace, duration })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert('Error: ' + error));
        });

        // Fetch namespaces on page load
        fetchNamespaces();
    </script>
</body>
